<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">

</head>
<body>
  <div class="navbar">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-phone"></i> Contact</a>
    <a href="#"><i class="fas fa-comment"></i> Feedback</a>
    <a href="#"><i class="fas fa-info-circle"></i> About</a>
  </div>

  <div class="container">
    <h1><i class="fas fa-stethoscope"></i> Med Fusion</h1>
    <p class="tagline">Multi-Disease Prediction Using Data Science</p>

    <form action="/save_details" method="post">
      <h2>üìù Patient Registration</h2>
      <br>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="input-box" placeholder="Enter full name" required>
        <i class="fas fa-user input-icon"></i>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" class="input-box" placeholder="Enter age" required>
        <i class="fas fa-calendar-alt input-icon"></i>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <br><br>

      <button class="btn" type="submit">
        <i class="fas fa-user-plus"></i> Register
      </button>

    </form>
  </div>

  <div class="medical-toys">
    <i class="fas fa-pills"></i>
    <i class="fas fa-syringe"></i>
    <i class="fas fa-stethoscope"></i>
    <i class="fas fa-heartbeat"></i>
    <i class="fas fa-briefcase-medical"></i>
    <i class="fas fa-thermometer"></i>
    <i class="fas fa-dna"></i>
    <i class="fas fa-first-aid"></i>
    <i class="fas fa-tablets"></i>
    <i class="fas fa-microscope"></i>
    <i class="fas fa-lungs"></i>
    <i class="fas fa-x-ray"></i>
    <i class="fas fa-vials"></i>
    <i class="fas fa-hospital"></i>
</div>
<div class="footer">
  <a href="#">Privacy</a>
  <a href="#">Terms & Conditions</a>
</div>
</body>
</html>
