<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74b9ff, #00cec9);
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
        }

        h2 {
            font-size: 2em;
            color: #0984e3;
        }

        .game-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 120px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Front side: Medical images */
        .card-front {
            background: url('card_front.jpg') no-repeat center center / cover;
        }

        /* Back side: Medical icon */
        .card-back {
            background: white;
            transform: rotateY(180deg);
            font-size: 30px;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .next-level-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff7675, #fdcb6e, #00b894, #0984e3);
            background-size: 300% 300%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: gradientShift 2s infinite alternate, pulse 1.5s infinite;
        }

        .next-level-button:hover {
            transform: scale(1.1);
        }

        @keyframes gradientShift {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 118, 117, 0.7); }
            50% { box-shadow: 0 0 20px rgba(255, 118, 117, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 118, 117, 0.7); }
        }
    </style>
</head>
<body>

    <div class="container" id="gameContainer">
        <h2>ðŸ©º Medical Memory ðŸ§  Card Game</h2>
        <p>Flip the cards to match medical terms with their icons!</p>
        <div class="game-container" id="gameBoard"></div>
        <p id="message"></p>
        <button class="next-level-button" id="nextLevel" onclick="nextLevel()">Next Level ðŸš€</button>
    </div>

    <script>
        const gameBoard = document.getElementById("gameBoard");
        const message = document.getElementById("message");
        const nextLevelBtn = document.getElementById("nextLevel");

        const cardsArray = [
            { name: "Heart", icon: "â¤ï¸" },
            { name: "Lungs", icon: "ðŸ«" },
            { name: "Brain", icon: "ðŸ§ " },
            { name: "Pill", icon: "ðŸ’Š" },
            { name: "Syringe", icon: "ðŸ’‰" },
            { name: "Stethoscope", icon: "ðŸ©º" }
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let level = 1;

        function initializeGame() {
            gameBoard.innerHTML = "";
            message.textContent = "";
            nextLevelBtn.style.display = "none";
            flippedCards = [];
            matchedPairs = 0;

            let numCards = level * 2 + 2;
            let selectedCards = [...cardsArray.slice(0, numCards / 2), ...cardsArray.slice(0, numCards / 2)];
            selectedCards.sort(() => Math.random() - 0.5);
            gameBoard.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(numCards))}, auto)`;

            selectedCards.forEach(card => createCard(card));
        }

        function createCard(cardData) {
            let card = document.createElement("div");
            card.classList.add("card");
            card.dataset.name = cardData.name;

            let cardInner = document.createElement("div");
            cardInner.classList.add("card-inner");

            let cardFront = document.createElement("div");
            cardFront.classList.add("card-front");

            let cardBack = document.createElement("div");
            cardBack.classList.add("card-back");
            cardBack.textContent = cardData.icon;

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            gameBoard.appendChild(card);

            card.addEventListener("click", flipCard);
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.classList.add("flipped");
                flippedCards.push(this);
            }
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.name === flippedCards[1].dataset.name) {
                flippedCards.forEach(card => card.removeEventListener("click", flipCard));
                matchedPairs++;
            } else {
                flippedCards.forEach(card => card.classList.remove("flipped"));
            }
            flippedCards = [];
            if (matchedPairs === level + 1) {
                message.innerHTML = `ðŸŽ‰ Level ${level} Completed! ðŸŽŠ`;
                nextLevelBtn.style.display = "block";
            }
        }

        function nextLevel() {
            level++;
            initializeGame();
        }

        initializeGame();
    </script>
</body>
</html>
