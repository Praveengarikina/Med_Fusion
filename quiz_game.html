<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Quiz Game üè•</title>
    <style>
      body {
      background: linear-gradient(135deg, #74b9ff, #00cec9);
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h2 {
            font-size: 2.5em;
            color: #0984e3;
            margin-bottom: 10px;
        }

        .question-box {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #ff9800, #ffeb3b, #4caf50);
            border-radius: 8px;
            color: #000;
        }
        
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }
        
        .correct { background: #4caf50 !important; color: white; }
        .wrong { background: #f44336 !important; color: white; }

        #nextBtn, #playAgainBtn, #finalMessage, #nextRoundBtn { display: none; }
        
        .stats {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .celebration {
            font-size: 24px;
            color: gold;
            display: none;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü©∫ Medical Quiz Game</h2>
        <p id="question" class="question-box">Loading question...</p>
        <div id="options"></div>
        <p class="stats">‚úÖ Score: <span id="score">0</span></p>
        <p class="stats">‚ùå Wrong Answers: <span id="wrongCount">0</span></p>
        <button id="nextBtn" onclick="nextQuestion()">‚û°Ô∏è Next Question</button>
        <button id="nextRoundBtn" onclick="nextRound()">‚û°Ô∏è Next Round</button>
        <p id="finalMessage"></p>
        <div id="celebration" class="celebration">üéâ Congratulations! You completed the quiz! üéâ</div>
        <button id="playAgainBtn" onclick="restartGame()">üîÑ Play Again</button>
    </div>

    <script>

      let rounds = [
    [
        { text: "ü¶† What is a common symptom of flu?", options: ["Fever", "Rash", "Broken Bone"], answer: 0 },
        { text: "‚ù§Ô∏è Which organ pumps blood?", options: ["Liver", "Heart", "Lungs"], answer: 1 },
        { text: "ü¶† Which disease is caused by a virus?", options: ["Diabetes", "Hypertension", "COVID-19"], answer: 2 },
        { text: "ü©π What does CPR stand for?", options: ["Cardiopulmonary Resuscitation", "Central Pulse Recovery", "Chest Pressure Relief"], answer: 0 },
        { text: "üåû Which vitamin is produced by sunlight?", options: ["Vitamin C", "Vitamin D", "Vitamin A"], answer: 1 }
    ],
    [
        { text: "ü©∏ Which blood type is a universal donor?", options: ["O-", "A+", "AB+"], answer: 0 },
        { text: "üßë‚Äç‚öïÔ∏è What is the body's largest organ?", options: ["Liver", "Skin", "Heart"], answer: 1 },
        { text: "üíì What is known as the 'silent killer'?", options: ["Diabetes", "Hypertension", "Asthma"], answer: 1 },
        { text: "üìà What does an EKG measure?", options: ["Brain waves", "Heart activity", "Lung capacity"], answer: 1 },
        { text: "üí® Which gas do we inhale for survival?", options: ["Carbon Dioxide", "Oxygen", "Nitrogen"], answer: 1 }
    ],
    [
        { text: "üå°Ô∏è What is the normal body temperature?", options: ["98.6¬∞F", "101¬∞F", "95¬∞F"], answer: 0 },
        { text: "ü©∫ Which organ detoxifies blood?", options: ["Lungs", "Liver", "Kidneys"], answer: 1 },
        { text: "ü¶¥ What is the smallest bone in the human body?", options: ["Femur", "Stapes", "Radius"], answer: 1 },
        { text: "üëÅÔ∏è What part of the eye controls light entry?", options: ["Iris", "Cornea", "Retina"], answer: 0 },
        { text: "ü©∏ Which vitamin helps with blood clotting?", options: ["Vitamin A", "Vitamin K", "Vitamin D"], answer: 1 }
    ],
    [
        { text: "üí™ What is the strongest muscle in the human body?", options: ["Heart", "Jaw", "Biceps"], answer: 1 },
        { text: "ü©∫ Which organ produces insulin?", options: ["Pancreas", "Liver", "Kidney"], answer: 0 },
        { text: "üß† Which system controls body movements?", options: ["Nervous", "Circulatory", "Digestive"], answer: 0 },
        { text: "ü©∏ Which organ filters blood?", options: ["Liver", "Lungs", "Kidneys"], answer: 2 },
        { text: "‚ù§Ô∏è How many chambers does the heart have?", options: ["2", "4", "3"], answer: 1 }
    ],
    [
        { text: "ü©∏ What is the pH of blood?", options: ["7.4", "6.5", "8.1"], answer: 0 },
        { text: "ü©∏ What does RBC stand for?", options: ["Red Blood Cells", "Right Brain Cortex", "Respiratory Blood Count"], answer: 0 },
        { text: "ü©∏ What is the largest artery in the body?", options: ["Aorta", "Pulmonary artery", "Carotid artery"], answer: 0 },
        { text: "ü¶µ Where is the tibia located?", options: ["Leg", "Arm", "Spine"], answer: 0 },
        { text: "ü¶¥ What is another name for the collarbone?", options: ["Clavicle", "Scapula", "Femur"], answer: 0 }
    ]
];
      
let currentRound = 0;
let currentQuestion = 0;
let score = 0;
let wrongAnswers = 0;
let answered = false;

function loadQuestion() {
    document.getElementById("options").innerHTML = "";
    document.getElementById("question").innerText = rounds[currentRound][currentQuestion].text;
    document.getElementById("nextBtn").style.display = "none";
    answered = false;

    rounds[currentRound][currentQuestion].options.forEach((option, index) => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(index, btn);
        document.getElementById("options").appendChild(btn);
    });
}

function checkAnswer(selected, btn) {
    if (answered) return;
    answered = true;
    let correctIndex = rounds[currentRound][currentQuestion].answer;

    if (selected === correctIndex) {
        btn.classList.add("correct");
        score++;
    } else {
        btn.classList.add("wrong");
        wrongAnswers++;
        document.querySelectorAll("#options button")[correctIndex].classList.add("correct");
    }

    document.getElementById("score").innerText = score;
    document.getElementById("wrongCount").innerText = wrongAnswers;
    document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
    if (currentQuestion < 4) {
        currentQuestion++;
        loadQuestion();
    } else {
        showScoreboard();
    }
}

function showScoreboard() {
    document.querySelector(".question-box").style.display = "none";
    document.getElementById("options").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("finalMessage").innerHTML = `Round ${currentRound + 1} Complete!<br>‚úÖ Score: ${score}<br>‚ùå Wrong Answers: ${wrongAnswers}`;
    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("nextRoundBtn").style.display = currentRound < 4 ? "block" : "none";
    if (currentRound === 4) {
        showFinalMessage();
    }
}

function nextRound() {
    currentRound++;
    if (currentRound < 5) {
        currentQuestion = 0;
        document.querySelector(".question-box").style.display = "block";
        document.getElementById("options").style.display = "block";
        document.getElementById("finalMessage").style.display = "none";
        document.getElementById("nextRoundBtn").style.display = "none";
        loadQuestion();
    }
}

function showFinalMessage() {
    document.getElementById("celebration").style.display = "block";
    document.getElementById("playAgainBtn").style.display = "block";
}

function restartGame() {
    currentRound = 0;
    currentQuestion = 0;
    score = 0;
    wrongAnswers = 0;
    document.getElementById("celebration").style.display = "none";
    document.getElementById("playAgainBtn").style.display = "none";
    document.querySelector(".question-box").style.display = "block";
    document.getElementById("options").style.display = "block";
    document.getElementById("finalMessage").style.display = "none";
    loadQuestion();
}

loadQuestion();
    </script>
</body>
</html>
